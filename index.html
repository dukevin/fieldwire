<!-- Made by Kevin Duke for Fieldwire's coding challenge on Dec 9 2017-->
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fieldwire &mdash; Blueprint</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<script src="fileupload/vendor/jquery.ui.widget.js"></script>
	<script src="fileupload/jquery.iframe-transport.js"></script>
	<script src="fileupload/jquery.fileupload.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="overlay" style="display:none">
		<div id="dialoge">
			<button class="closeBtn"><i class="fa fa-close"></i></button>
				<div id="dialoge-content"></div>
		</div>
	</div>
	<div id="header">
		<a id="logo" href="https://fieldwire.com">
			<img width="34px" src="https://www.fieldwire.com/images/Fieldwire_icon.svg" href="https://www.fieldwire.com">
			<span>FIELDWIRE</span>
		</a>
		<div id="user">
			<span id="logout">Logout (reset data)</span>
		</div>
	</div>
	<div id="sidebar">
		<div id="title">Fieldwire Project Manager</div>
		<div id="newProject" class="button">+ Project</div>
	</div>
	<div id="body">
		<div id="progress">
			<div class="bar" style="width: 0%;"></div>
		</div>
		<div id="body-header">
			<span class="button fileinput">
				<i class="fa fa-upload" aria-hidden="true"></i>
				<span>Upload files</span>
				<input id="fileupload" type="file" name="files[]" multiple>
			</span>
		</div>
		<div id="content">
			<div id="none">No projects exist! Click on the "New Project" button</div>
		</div>
	</div>
</body>
</html>
